---
- name: Enable i3-gaps copr repo
  yum_repository:
    name: i3-gaps_nforro
    description: Copr repo for i3-gaps owned by nforro
    baseurl: https://copr-be.cloud.fedoraproject.org/results/nforro/i3-gaps/fedora-$releasever-$basearch/
    enabled: yes
- name: Install i3-gaps
  package:
    name:
      - i3-gaps
    state: present
- name: Enable vladius/polybar copr repo
  yum_repository:
    name: polybar_vladius
    description: Copr repo for polybar owned by vladius
    baseurl: https://copr-be.cloud.fedoraproject.org/results/vladius/polybar/fedora-$releasever-$basearch/
    enabled: yes
- name: Install polybar
  package:
    name:
      - polybar
    state: present
- name: Install software for i3wm
  package:
    name:
      - volumeicon
      - xscreensaver
      - light
      - compton
      - nitrogen
      - lxappearance
      - ranger
      - network-manager-applet
